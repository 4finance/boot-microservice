language: groovy
sudo: true
jdk:
- oraclejdk8

addons:
  firefox: "46.0.1"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
- true

before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx512m"

script:
- ./gradlew guiTest build --stacktrace -Dstubrunner.skip-local-repo=true --info

env:
- TERM=dumb

after_success:
- ./gradlew test jacocoTestReport coveralls -Pcoverage

