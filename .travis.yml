language: groovy
sudo: true
jdk:
- oraclejdk8

addons:
  firefox: "48.0"

before_install:
  - "wget https://github.com/mozilla/geckodriver/releases/download/v0.14.0/geckodriver-v0.14.0-linux64.tar.gz -P ~/"
  - "mkdir ~/geckodriver"
  - "tar -xzf ~/geckodriver-v0.14.0-linux64.tar.gz -C ~/geckodriver"
  - "export PATH=$PATH:~/geckodriver"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
- true

before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx512m"

script:
- ./gradlew guiTest build --stacktrace -Dstubrunner.skip-local-repo=true --info -Dwebdriver=gecko

env:
- TERM=dumb

after_success:
- ./gradlew test jacocoTestReport coveralls -Pcoverage

