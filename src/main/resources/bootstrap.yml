spring.cloud.zookeeper.enabled: true
spring.cloud.zookeeper.discovery.enabled: true
ribbon.zookeeper.enabled: true
spring.cloud.zookeeper.dependency.resttemplate.enabled: false
spring.autoconfigure.exclude: ''

spring:
  application:
    name: com/ofg/twitter-places-analyzer

spring.cloud.zookeeper:
  discovery.root: /pl
  prefix:
  dependencies:
    collerator:
      path:  com/ofg/twitter-places-collerator

stubrunner:
  use-microservice-definitions: true
  stubs:
    repository.root: "http://dl.bintray.com/4finance/micro"
    group: com.ofg
    module: stub-runner-examples

acceptance-tests.timeout: 8